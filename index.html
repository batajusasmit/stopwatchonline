<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="titletag">
      <h1>Stopwatch</h1>
      <div class="options">
        <h1 id="watch">00:00:00</h1>
        <button id="startPause()" onclick="startPause()" class="btn btn-light" type="button" name="button">Start/Pause</button>
        <button onclick="reset()" class="btn btn-danger" type="button" name="button">Reset</button>
      </div>
      </div>
    <script type="text/javascript">
      var time = 0;
      var running = 0;

      function startPause() {
        if (running == 0) {
          running = 1;
          increment();
          document.getElementById('startPause').innerHTML = "Pause";

        } else {
          running = 0;
          document.getElementById('startPause').innerHTML = 'Start';
        }
      };

      function reset() {
        running = 0;
        time = 0;
        document.getElementById('watch').innerHTML = '00:00:00';
        document.getElementById('startPause').innerHTML = "Start";
      }

      function increment() {
        if (running == 1) {
          setTimeout(function() {
            time++;
            var mins = Math.floor(time/10/60);
            if (mins <= 9) {
              mins = "0" + mins;
            }
            var secs = Math.floor(time/10);
            if (secs <= 9) {
              secs = "0" + secs;
            }
            var tenths = Math.floor(time%10);
            if (tenths <= 9) {
              tenths = "0" + tenths;
            }
            document.getElementById('watch').innerHTML = mins + ":" + secs + ":" + tenths;
            increment();
          }, 100);
        }
      };

    </script>
  </body>
</html>
